<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:599px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width:600px)" href="css/tablet.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="css/desktop.css">
  </head>

  <body>
    <div class="container">

      <header id="header">
        <img src="https://classroom.udacity.com/images/asset-logo-mark-e78b9.svg" class="header-content-logo" alt="Udacity logo" />
        <div class="header-content-title">
          <h1 class="header-content-name">Laura Harris</h1>
          <p class="header-content-sub">Front End Ninja</p>
        </div>
      </header>

      <img class="featured-image"
        src="img/featured/codeSmall.jpg"
        srcset="img/featured/codeMedium.jpg 600w, img/featured/code.jpg 768w"
        alt="Featrued image">

      <div class="featured-work-title">Featured Work</div>

      <section class="featured-work">
        <article class="article">
          <img
            src="img/article/htmlSmall.jpg"
            srcset="img/article/htmlMedium.jpg 600w, img/article/html.jpg 768w"
            alt="Article">
          <div>
            <h3 class="article-title">Appify</h3>
            <p class="article-link">https://github.com/udacity/Appify/</p>
          </div>
        </article>
        <article class="article">
          <img
            src="img/article/planningSmall.jpg"
            srcset="img/article/planningMedium.jpg 600w, img/article/planning.jpg 768w"
            alt="Article">
          <div>
            <h3 class="article-title">Sunflower</h3>
            <p class="article-link">https://github.com/udacity/Sunflower/</p>
          </div>
        </article>
        <article class="article">
          <img
            src="img/article/workspaceSmall.jpg"
            srcset="img/article/workspaceMedium.jpg 600w, img/article/workspace.jpg 768w"
            alt="Article">
          <div>
            <h3 class="article-title">Bokeh</h3>
            <p class="article-link">https://github.com/udacity/Bokeh/</p>
          </div>
        </article>
      </section>

    </div>
  </body>
</html>
