<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">

      <header class="row">
        <div class="logo-image col-2">
          <a href="https://udacity.com" target="_blank" class="logo">
            <img src="img/udacity_logo.png" alt="Udacity logo"/>
          </a>
        </div>
        <div class="col-10 text-right page-title">
          <h1 class="font-weight-light">Laura Harris</h1>
          <p class="font-weight-bold">Front End Ninja</p>
        </div>
      </header>

      <div class="divider"></div>

      <div class="row pt-3 pb-3 pt-md-4 pb-md-4 featured-img">
        <img src="img/laptops.jpg" alt="Featured image" class="img-fluid col-12"/>
      </div>

      <section class="row">
        <h3 class="col-12 text-section">featured work</h3>
        <div class="col-12 col-md-4">
          <article class="card">
            <img src="img/html.jpg" class="card-img-top" alt="Featured work item"/>
            <div class="card-body">
              <h4 class="card-title">Appify</h4>
              <p class="card-text font-weight-light">Description of featured project</p>
            </div>
          </article>
        </div>
        <div class="col-12 col-md-4">
          <article class="card">
            <img src="img/planning.jpg" class="card-img-top" alt="Featured work item"/>
            <div class="card-body">
              <h4 class="card-title">Sunflower</h4>
              <p class="card-text font-weight-light">Description of featured project</p>
            </div>
          </article>
        </div>
        <div class="col-12 col-md-4">
          <article class="card">
            <img src="img/workspace.jpg" class="card-img-top" alt="Featured work item"/>
            <div class="card-body">
              <h4 class="card-title">Bokeh</h4>
              <p class="card-text font-weight-light">Description of featured project</p>
            </div>
          </article>
        </div>
      </section>

    </div>
  </body>
</html>
